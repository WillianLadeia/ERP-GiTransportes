  <div class="veiculo-box" *ngFor="let veiculo of veiculosFiltrados">

      <div class="acoes">
        <button class="btn icone">üõ†Ô∏è</button>
        <button class="btn icone">‚úèÔ∏è</button>
      </div>
    </div>
  </div>

  <div class="paginacao">
    <button [disabled]="paginaAtual === 1">&lt;</button>
    <span>{{ paginaAtual }}</span>
    <button>&gt;</button>
  </div>
</div>
