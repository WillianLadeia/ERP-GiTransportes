<div class="login-container">
  <div class="login-box">
    <h1>ERP</h1>
    <p>Bem vindo!</p>
    
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <input class="login-input" [(ngModel)]="user" name="username" placeholder="UsuÃ¡rio"  (keyup.enter)="focusPasswordInput()" />
    <input #passwordInput class="login-input" [(ngModel)]="password" name="password" placeholder="Senha" type="password" (keyup.enter)="login()" />
  
    <a href="#" class="forgot-password">Esqueci minha senha</a>

    <button class="login-button" (click)="login()">Entrar</button>

  </div>
</div>
