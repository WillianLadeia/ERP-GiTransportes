<app-sidebar></app-sidebar>
  <app-search-compass></app-search-compass>
<div class="container">
    <h1>Cadastrar Aluno</h1>

    <!-- Informações do aluno -->
    <section>
        <h2>Informações do aluno</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="input-pequeno-mesmo">
            </div>
            <div class="form-group">
                <label>Data de nascimento</label>
                <input type="date" class="input-pequeno">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="input-pequeno-mesmo">
            </div>
        </div>

    </section>

    <!-- Informações do responsável -->
    <section>
        <h2>Informações do responsável</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="input-pequeno-mesmo">
            </div>
            <div class="form-group">
                <label>Data de nascimento</label>
                <input type="date" class="input-pequeno">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="input-pequeno-mesmo">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" class="input-pequeno-mesmo">
            </div>
        </div>


    </section>

    <!-- Endereço -->
    <section>
        <h2>Endereço</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Rua</label>
                <input type="text" class="input-medio">
            </div>
            <div class="form-group">
                <label>CEP</label>
                <input type="text" class="input-medio">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Nº Casa</label>
                <input type="text" class="input-medio">
            </div>
            <div class="form-group">
                <label>Cidade</label>
                <input type="text" class="input-medio">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Bairro</label>
                <input type="text" class="input-medio">
            </div>
            <div class="form-group">
                <label>Complemento</label>
                <input type="text" class="input-medio">
            </div>
        </div>

    </section>

    <!-- Escola -->
    <section>
        <h2>Escola</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Escola</label>
                <input type="text" class="input-medio">
            </div>
            <div class="form-group">
                <label>Linha de van</label>
                <select class="input-pequeno-mesmo">
                    <option value="">Selecione</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Período</label>
                <select class="input-pequeno-mesmo">
                    <option value="">Selecione</option>
                </select>
            </div>
        </div>

    </section>

    <!-- Financeiro -->
    <section>
        <h2>Financeiro e escola</h2>
        <div class="form-row">
            <div class="form-group">
                <label>Mensalidade</label>
                <input type="text" class="input-pequeno-mesmo">
            </div>
            <div class="form-group">
                <label>Dia do pagamento</label>
                <input type="number" min="1" max="31" class="input-pequeno">
            </div>
        </div>

    </section>

    <!-- Confirmação -->
    <div class="confirm-section">
        <label class="checkbox-container">
            <input type="checkbox"> Confirmar
        </label>
        <button class="btn-confirmar">Cadastrar</button>
    </div>
</div>
