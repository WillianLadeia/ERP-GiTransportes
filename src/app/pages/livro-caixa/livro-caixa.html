<div class="erp-container">
  <app-sidebar></app-sidebar>
  <app-search-compass></app-search-compass>
  <main class="content">
    <div class="header-content">
      <h1>Livro-Caixa</h1>
    </div>
      <div class="content">
        <div class="controls">
          <div class="search-bar">
            <input 
              type="text" 
              placeholder="Buscar por escola..."
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
            >
          </div>
          <div class="filter-button">
            <button (click)="toggleFiltros()">Filtros</button>
          </div>
          <div class="add-button">
            <button (click)="registrarRecebimento()">Recebimentos</button>
          </div>
          <div class="add-button">
            <button (click)="registrarPagamento()">Pagamentos</button>
        </div>
    </div>
      <table class="tabela">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Observação</th>
            <th>ID</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itensPaginados()">
            <td>{{ item.tipo }}</td>
            <td>{{ item.data }}</td>
            <td>{{ item.valor }}</td>
            <td>{{ item.categoria }}</td>
            <td>{{ item.observacao }}</td>
            <td>{{ item.id }}</td>
            <td class="actions-cell">
              <button class="action-btn-revert" (click)="reverter(item)">

                 <span class="material-symbols-rounded">
                  history
                </span>
              </button>
              <button class="action-btn-edit" (click)="editar(item)">
                <span class="material-symbols-rounded">
edit
</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <button (click)="previousPage()">
          <span class="material-symbols-rounded">
            <div class="botao-navegacao2">
              arrow_back_2
            </div>
          </span>
          </button>
        <div class="number">
          <span *ngFor="let p of paginas; let i = index" (click)="setPage(i)" [class.active]="i === paginaAtual">
            {{ i + 1 }}
          </span>
        </div>
        <button (click)="nextPage()">
          <span class="material-symbols-rounded">
            <div class="botao-navegacao">
            arrow_back_2
            </div>
          </span>
        </button>
      </div>
    </div>
  </main>
</div>
